<div class="bg-light p-5 text-center fs-3">
  <h1
    [ngStyle]="{
      color: flag ? 'red' : 'green',
      backgroundColor: special ? 'green' : 'black',
      padding: '10px'
    }"
  >
    Welcome At ITI
  </h1>
  <h1
    [ngClass]="{
      'bg-dark': flag,
      'text-light': flag,
      'p-3': true
    }"
  >
    Test H1
  </h1>
  <h2>ITI Braches</h2>
  <select [(ngModel)]="selectValue">
    <option>Smart</option>
    <option>Monifya</option>
    <option>Banha</option>
    <option>Menya</option>
  </select>
  <h2 class="mt-3 bg-dark text-light p-2 rounded">Available Tracks</h2>
  <div [ngSwitch]="selectValue">
    <div *ngSwitchCase="'Smart'">
      <ul>
        <li>Open Source</li>
        <li>Pd</li>
        <li>GIS</li>
      </ul>
    </div>
    <div *ngSwitchCase="'Menya'">
      <ul>
        <li>Mearn</li>
        <li>Front</li>
        <li>Testing</li>
      </ul>
    </div>
  </div>
  <!-- <div [ngSwitch]="color">
    <p *ngSwitchCase="'red'" class="text-danger">You are selected Red</p>
    <p *ngSwitchCase="'green'" class="text-success">You are selected Green</p>
    <p *ngSwitchCase="'blue'" class="text-primary">You are selected Blue</p>
    <p *ngSwitchDefault class="text-muted">You are not selected any Color</p>
  </div> -->
</div>
