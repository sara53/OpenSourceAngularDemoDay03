<div class="card customCard">
  <img src="{{ myProduct?.imgUrl }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ myProduct?.productName }}</h5>
    <h2>{{ myDate | date }}</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="card-text">
      Price : <strong>{{ myProduct?.price | currency }}</strong>
    </p>
    <div [ngSwitch]="myProduct?.quantity">
      <p *ngSwitchCase="0" class="fs-1 text-danger fw-bold">
        No Product Available
      </p>
      <p *ngSwitchCase="1" class="fs-1 text-warning fw-bold">
        only one product ava..
      </p>
      <p *ngSwitchDefault class="fs-1 text-success fw-bold">
        quantity: {{ myProduct?.quantity }}
      </p>
    </div>
    <a
      [ngClass]="{
        btn: true,
        'btn-dark': myProduct?.quantity != 0,
        'btn-danger': myProduct?.quantity == 0
      }"
      >{{ myProduct?.quantity === 0 ? "soild out" : "Buy Now !" }}</a
    >
  </div>
</div>
